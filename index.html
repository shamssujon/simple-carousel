<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/src/img/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Carousel</title>
		<link rel="stylesheet" href="/src/css/style.css" />
	</head>
	<body>
		<div id="app" class="container py-20">
			<div class="simple-carousel">
				<div class="simple-carousel--wrapper">
					<div class="simple-carousel--slide">
						<img src="/src/img/1.jpg" alt="" />
					</div>
					<div class="simple-carousel--slide">
						<img src="/src/img/2.jpg" alt="" />
					</div>
					<div class="simple-carousel--slide">
						<img src="/src/img/3.jpg" alt="" />
					</div>
				</div>

				<!-- Nagivation -->
				<button class="simple-carousel--nav button-prev">
					<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
						<path
							fill-rule="evenodd"
							d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
					</svg>
				</button>
				<button class="simple-carousel--nav button-next">
					<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
						<path
							fill-rule="evenodd"
							d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
					</svg>
				</button>

				<!-- Pagination -->
				<div class="simple-carousel--dots"></div>
			</div>
		</div>

		<script type="module" src="/src/js/main.js"></script>
	</body>
</html>
