<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/src/img/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Carousel</title>
		<link rel="stylesheet" href="/src/css/style.css" />
	</head>
	<body>
		<header class="pt-10">
			<div class="container text-center">
				<a href="/index.html" class="inline-flex mx-auto items-center justify-center gap-4">
					<img class="w-14" src="/src/img/logo.svg" alt="" />
					<span class="text-2xl">Simple Carousel</span>
				</a>
			</div>
		</header>
		<section class="py-10">
			<div class="container">
				<div class="simple-carousel">
					<div class="simple-carousel--wrapper relative overflow-hidden">
						<div class="simple-carousel--slides">
							<div class="simple-carousel--slide">
								<img src="/src/img/1.jpg" alt="" />
							</div>
							<div class="simple-carousel--slide">
								<img src="/src/img/2.jpg" alt="" />
							</div>
							<div class="simple-carousel--slide">
								<img src="/src/img/3.jpg" alt="" />
							</div>
						</div>

						<!-- Nagivation -->
						<button class="simple-carousel--nav button-prev">
							<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
								<path
									fill-rule="evenodd"
									d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
							</svg>
						</button>
						<button class="simple-carousel--nav button-next">
							<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
								<path
									fill-rule="evenodd"
									d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
							</svg>
						</button>
					</div>

					<!-- Pagination -->
					<div class="simple-carousel--dots"></div>
				</div>
			</div>
		</section>

		<div class="text-center py-6">
			<a
				href="https://github.com/shamssujon/simple-carousel"
				target="_blank"
				class="py-3 px-6 bg-slate-900 text-lg text-white rounded-lg font-semibold transition hover:bg-sky-500 inline-flex items-center justify-center text-center gap-2">
				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="w-5 h-5">
					<path
						d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
				</svg>
				<span>Github</span>
			</a>
		</div>

		<script type="module" src="/src/js/main.js"></script>
	</body>
</html>
